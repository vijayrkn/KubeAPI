apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubeapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubeapi
  template:
    metadata:
      labels:
        app: kubeapi
    spec:
      containers:
        - name: kubeapi
          image: vramakacr2.azurecr.io/kubeapi:2c9a496ce354c2871d11f2f270369badd8e8f993
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              protocol: TCP
          env:
            - name: ASPNETCORE_URLS
              value: http://+:80
---
apiVersion: v1
kind: Service
metadata:
  name: kubeapi
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: kubeapi